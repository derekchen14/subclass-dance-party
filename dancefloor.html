<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/colorDancer.js"></script>
    <script src="src/animalDancer.js"></script>
    <script src="src/batDancer.js"></script>
    <script src="src/beeDancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/blueDancer.js"></script>
    <script src="src/bottomDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Object Dance Party</span>
      <button class="lineUpButton">Line Up</button>
      <button class="startDancing">Start Dancing</button>
      <span class="score">Score: 0</span>
      <a href="#" class="addDancerButton" data-constructor-name="BlinkyDancer">Add Blinky dancer</a>
      <a href="#" class="addDancerButton" data-constructor-name="BeeDancer">Add Bee dancer</a>
      <a href="#" class="addDancerButton" data-constructor-name="BatDancer">Add Bat dancer</a>
      <a href="#" class="addDancerButton" data-constructor-name="BottomDancer">Add Bottom dancer</a>
      <a href="#" class="addDancerButton" data-constructor-name="BlueDancer">Add Blue dancer</a>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
